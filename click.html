<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Here</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: olive; /* Olive green background */
        }

        .gift-box {
            font-size: 200px; /* Increased font size for gift box */
            animation: blinkText 2s infinite; /* Blink animation for text */
        }

        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Gift Box -->
    <div class="gift-box" onclick="redirectToIndex()">
        🎁<br>
        Click here 💌
    </div>

    <script>
        function redirectToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
