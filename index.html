<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink; /* Love background color */
            overflow: hidden; /* Hide overflow to prevent scroll */
            position: relative; /* Relative positioning for sparkles */
        }

        .love-names {
            font-size: 100px; /* Increased font size for names */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 8px black; /* Shadow for text */
            animation: beatHeart 1s infinite alternate, blinkText 2s infinite; /* Heartbeat and blink animations */
            z-index: 1; /* Ensure names are above sparkles */
            border: 10px solid gold; /* Gold border around names */
            padding: 20px; /* Padding around names */
        }

        .heart {
            font-size: 100px; /* Increased font size for hearts */
            position: absolute; /* Absolute positioning for hearts */
            opacity: 0.7; /* Reduced opacity for a softer look */
        }

        .sparkle {
            position: absolute; /* Absolute positioning for sparkles */
            width: 8px;
            height: 8px;
            background-color: #fff; /* Sparkle color */
            animation: sparkleShine 1s infinite; /* Sparkle animation */
        }

        .flower {
            position: absolute; /* Absolute positioning for flowers */
            font-size: 60px; /* Increased size for flowers */
            animation: flowerFall 5s linear infinite; /* Flower animations */
        }

        .leaf {
            position: absolute; /* Absolute positioning for leaves */
            font-size: 40px; /* Increased size for leaves */
            animation: leafFall 5s linear infinite; /* Leaf animation */
        }

        @keyframes beatHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes sparkleShine {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes flowerFall {
            0% {
                top: -10%;
                left: 50%;
                transform: rotate(0deg);
            }
            100% {
                top: 110%;
                left: calc(100vw * Math.random());
                transform: rotate(720deg);
            }
        }

        @keyframes leafFall {
            0% {
                top: -10%;
                left: 50%;
                transform: rotate(0deg);
            }
            100% {
                top: 110%;
                left: calc(100vw * Math.random());
                transform: rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <!-- Sparkles -->
    <script>
        function createSparkles() {
            const sparkles = 200;
            for (let i = 0; i < sparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>

    <!-- Falling Flowers -->
    <script>
        function createFlowers() {
            const flowers = 100;
            for (let i = 0; i < flowers; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerHTML = 'üå∫';
                    flower.style.top = `${-Math.random() * 100}%`;
                    flower.style.left = `${Math.random() * 100}%`;
                    document.body.appendChild(flower);
                }, Math.random() * 5000); // Random delay up to 5 seconds
            }
        }
        createFlowers();
    </script>

    <!-- Falling Leaves -->
    <script>
        function createLeaves() {
            const leaves = 100;
            const leafTypes = ['üçÉ', 'üçÅ', 'üçÇ'];
            for (let i = 0; i < leaves; i++) {
                setTimeout(() => {
                    const leaf = document.createElement('div');
                    leaf.className = 'leaf';
                    leaf.innerHTML = leafTypes[Math.floor(Math.random() * leafTypes.length)];
                    leaf.style.top = `${-Math.random() * 100}%`;
                    leaf.style.left = `${Math.random() * 100}%`;
                    document.body.appendChild(leaf);
                }, Math.random() * 5000); // Random delay up to 5 seconds
            }
        }
        createLeaves();
    </script>

    <!-- Heart Symbols -->
    <div class="heart" style="top: 10%; left: 20%;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 20%; left: 50%;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 30%; left: 80%;">‚ù§Ô∏è</div>

    <!-- Love Names -->
    <div class="love-names">
        Satish<br>
        ‚ù§Ô∏è<br>
        Naveena
    </div>
</body>
</html>
