<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink; /* Love background color */
            overflow: hidden; /* Hide overflow to prevent scroll */
        }

        .love-names {
            font-size: 60px; /* Huge font size for names */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 8px black; /* Shadow for text */
            animation: rotateNames 5s linear infinite; /* Rotate animation for names */
            position: relative; /* Relative positioning for sparkles and flowers */
        }

        .heart {
            font-size: 100px; /* Increased font size for hearts */
            animation: blink 1s infinite alternate; /* Blink animation for hearts */
            position: absolute; /* Absolute positioning for hearts */
            opacity: 0.7; /* Reduced opacity for a softer look */
        }

        .sparkle {
            position: absolute; /* Absolute positioning for sparkles */
            width: 2px;
            height: 2px;
            background-color: #fff; /* Sparkle color */
            animation: sparkleBlink 1s infinite; /* Sparkle animation */
        }

        .rose {
            position: absolute; /* Absolute positioning for roses */
            width: 20px;
            height: 20px;
            background-color: #ff69b4; /* Rose color */
            animation: roseFall 3s infinite; /* Rose animation */
            border-radius: 50%; /* Rounded shape for roses */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes rotateNames {
            0% {
                transform: perspective(1200px) rotateX(0deg);
            }
            100% {
                transform: perspective(1200px) rotateX(360deg);
            }
        }

        @keyframes sparkleBlink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes roseFall {
            0% {
                top: -10%;
                left: 50%;
            }
            100% {
                top: 110%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Background Sparkles -->
    <div class="sparkle" style="top: 5%; left: 5%;"></div>
    <div class="sparkle" style="top: 15%; left: 15%;"></div>
    <div class="sparkle" style="top: 25%; left: 25%;"></div>
    <!-- Add more sparkles as needed -->

    <!-- Falling Roses -->
    <div class="rose" style="left: 10%;"></div>
    <div class="rose" style="left: 30%;"></div>
    <div class="rose" style="left: 50%;"></div>
    <div class="rose" style="left: 70%;"></div>
    <div class="rose" style="left: 90%;"></div>

    <!-- Heart Symbols -->
    <div class="heart" style="top: 10%; left: 20%;">❤️</div>
    <div class="heart" style="top: 20%; left: 50%;">❤️</div>
    <div class="heart" style="top: 30%; left: 80%;">❤️</div>

    <!-- Love Names -->
    <div class="love-names">
        Satish<br>❤️<br>Naveena
    </div>
</body>
</html>
