<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink; /* Love background color */
        }

        .love-names {
            font-size: 36px; /* Increased font size for names */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px black; /* Shadow for text */
            animation: rotateNames 5s linear infinite; /* Rotate animation for names */
        }

        .heart {
            font-size: 60px; /* Increased font size for hearts */
            animation: blink 1s infinite alternate; /* Blink animation for hearts */
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes rotateNames {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Heart Symbols -->
    <div class="heart" style="position: absolute; top: 10%; left: 20%;">❤️</div>
    <div class="heart" style="position: absolute; top: 20%; left: 50%;">❤️</div>
    <div class="heart" style="position: absolute; top: 30%; left: 80%;">❤️</div>
    <!-- Love Names -->
    <div class="love-names">
        Satish & Naveena
    </div>
</body>
</html>
