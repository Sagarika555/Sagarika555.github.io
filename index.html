<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink; /* Love background color */
            overflow: hidden; /* Hide overflow to prevent scroll */
            position: relative; /* Relative positioning for sparkles */
        }

        .love-names {
            font-size: 60px; /* Huge font size for names */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 8px black; /* Shadow for text */
            animation: beatHeart 1s infinite alternate, blinkText 2s infinite; /* Heartbeat and blink animations */
            z-index: 1; /* Ensure names are above sparkles */
        }

        .heart {
            font-size: 100px; /* Increased font size for hearts */
            position: absolute; /* Absolute positioning for hearts */
            opacity: 0.7; /* Reduced opacity for a softer look */
        }

        .sparkle {
            position: absolute; /* Absolute positioning for sparkles */
            width: 4px;
            height: 4px;
            background-color: #fff; /* Sparkle color */
            animation: sparkleShine 1s infinite; /* Sparkle animation */
        }

        .flower {
            position: absolute; /* Absolute positioning for flowers */
            width: 30px;
            height: 30px;
            background-color: #ff69b4; /* Flower color */
            animation: flowerFall 5s linear infinite, flowerRotate 3s linear infinite; /* Flower animations */
            border-radius: 50%; /* Rounded shape for flowers */
        }

        .leaf {
            position: absolute; /* Absolute positioning for leaves */
            width: 15px;
            height: 15px;
            background-color: #4CAF50; /* Leaf color */
            transform: rotate(45deg); /* Rotate leaves */
            animation: leafFall 5s linear infinite; /* Leaf animation */
        }

        @keyframes beatHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes sparkleShine {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes flowerFall {
            0% {
                top: -10%;
                left: 50%;
            }
            100% {
                top: 110%;
                left: 50%;
            }
        }

        @keyframes flowerRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes leafFall {
            0% {
                top: -10%;
                left: 50%;
            }
            100% {
                top: 110%;
                left: 50%;
            }
        }
    </style>
</head>
<body>
    <!-- Sparkles -->
    <script>
        function createSparkles() {
            const sparkles = 200;
            for (let i = 0; i < sparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>

    <!-- Falling Flowers -->
    <script>
        function createFlowers() {
            const flowers = 50;
            for (let i = 0; i < flowers; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.top = `${Math.random() * 100}%`;
                flower.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(flower);
            }
        }
        createFlowers();
    </script>

    <!-- Falling Leaves -->
    <script>
        function createLeaves() {
            const leaves = 50;
            for (let i = 0; i < leaves; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.top = `${Math.random() * 100}%`;
                leaf.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(leaf);
            }
        }
        createLeaves();
    </script>

    <!-- Heart Symbols -->
    <div class="heart" style="top: 10%; left: 20%;">❤️</div>
    <div class="heart" style="top: 20%; left: 50%;">❤️</div>
    <div class="heart" style="top: 30%; left: 80%;">❤️</div>

    <!-- Love Names -->
    <div class="love-names">
        Satish<br>❤️<br>Naveena
    </div>
</body>
</html>
