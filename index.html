<!-- Click Here Link -->
<a href="#" id="clickLink" style="position: fixed; top: 10px; right: 10px; z-index: 1001; font-size: 24px; background-color: white; padding: 10px; border-radius: 10px;">Click here 💌</a>

<!-- Love Names -->
<div class="love-names">
    Satish<br>
    ❤️<br>
    Naveena
</div>

<script>
    // JavaScript to redirect to index.html when the link is clicked
    document.getElementById("clickLink").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default link behavior
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000); // Redirect to index.html after 2 seconds
    });
</script>
