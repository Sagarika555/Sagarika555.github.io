<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Names</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink; /* Love background color */
            overflow: hidden; /* Hide overflow to prevent scroll */
        }

        .love-names {
            font-size: 60px; /* Huge font size for names */
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 4px 4px 8px black; /* Shadow for text */
            animation: rotateNames 5s linear infinite; /* Rotate animation for names */
            position: relative; /* Relative positioning for roses and sparkles */
        }

        .heart {
            font-size: 100px; /* Increased font size for hearts */
            animation: beatHeart 1s infinite alternate; /* Heartbeat animation for hearts */
            position: absolute; /* Absolute positioning for hearts */
            opacity: 0.7; /* Reduced opacity for a softer look */
        }

        .sparkle {
            position: absolute; /* Absolute positioning for sparkles */
            width: 4px;
            height: 4px;
            background-color: #fff; /* Sparkle color */
            animation: sparkleShine 1s infinite; /* Sparkle animation */
        }

        .rose {
            position: absolute; /* Absolute positioning for roses */
            width: 30px;
            height: 30px;
            background-color: #ff69b4; /* Rose color */
            animation: roseFall 5s linear infinite, roseRotate 3s linear infinite; /* Rose animations */
            border-radius: 50%; /* Rounded shape for roses */
        }

        .leaf {
            position: absolute; /* Absolute positioning for leaves */
            width: 15px;
            height: 15px;
            background-color: #4CAF50; /* Leaf color */
            transform: rotate(45deg); /* Rotate leaves */
            animation: leafFall 5s linear infinite; /* Leaf animation */
        }

        @keyframes beatHeart {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes rotateNames {
            0% {
                transform: perspective(1200px) rotateX(0deg);
            }
            100% {
                transform: perspective(1200px) rotateX(360deg);
            }
        }

        @keyframes sparkleShine {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes roseFall {
            0% {
                top: -10%;
                left: 50%;
            }
            100% {
                top: 110%;
                left: 50%;
            }
        }

        @keyframes roseRotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes leafFall {
            0% {
                top: -10%;
                left: 50%;
            }
            100% {
                top: 110%;
                left: 50%;
            }
        }
    </style>
</head>
