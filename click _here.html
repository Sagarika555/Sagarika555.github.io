<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Here</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: olive; /* Olive green background */
        }

        .gift-box {
            font-size: 200px; /* Big font size for gift emoji */
            animation: blinkText 1s infinite; /* Blinking animation */
        }

        @keyframes blinkText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <!-- Blinking Gift Box -->
    <div class="gift-box">
        🎁<br>
        <span style="font-size: 40px;">Click here 💌</span>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000); // Redirect to index.html after 2 seconds
    </script>
</body>
</html>
